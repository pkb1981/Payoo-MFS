<!DOCTYPE html>
<html lang="en">

<head>
  <title>payoo Home Page</title>
  <!-- daisy ui & tailwind cdn link added -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main class="flex justify-center">
    <!-- phone mockup from dailsy ui -->
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <!-- available balance on home screen by daisyui STAT -->
          <div class="stats shadow">
            <div class="stat">
              <div id="account-balance" class="stat-value">89400</div>
              <div class="stat-desc">Available Balance</div>
            </div>
          </div>
          <!-- divider add from daisy ui DIVIDER -->
          <div class="divider"></div>
          <!-- user action button by BUTTON -->
          <div>
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Cash Out</button>
          </div>
          <div class="divider"></div>
          <!-- add money form start by daisyUi HERO -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <!-- adding id for add money -->
                <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <!-- adding autocomplete="off" -->
                <!-- add id for pin number -->
                <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered"
                  autocomplete="off" />
                <!-- remove forget-password level -->
              </div>
              <div class="form-control mt-6">
                <!-- adding button id -->
                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- add money form end -->
        </div>
      </div>
    </div>
  </main>
  <script src="./home.js"></script>
</body>

</html>
